<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<!-- VIEWPORT PARA RESPONSIVIDADE -->
	<meta name="viewport" content="width=device-width" />
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<title>Cadastro de Alunos</title>
</head>
<body>
	<!-- HEADER -->
	<header class="header">
		<!-- TAG HEADER PARA MARCAR SEMANTICAMENTE O CABECALHO DA PAGINA -->
		<div class="wrapper flex">
			<figure class="figure logo">
				<img src="img/logo.png" alt="Logo" class="img">
			</figure>
			<!-- MENU -->
			<nav class="nav-container flex">
				<!-- TAG NAV PARA MARCAR SEMANTICAMENTE O MENU DE NAVEGACAO + LISTA UL E LI PARA OS ITEMS DO MENU + LINK -->
				<ul class="nav-list flex">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Cadastro de alunos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="listagem.html">Listagem de alunos</a>
					</li>
				</ul>
			</nav>
			<!-- / MENU -->
		</div>
	</header>
	<!-- / HEADER -->

	<main class="main">
		<!-- CADASTRO -->
		<div class="wrapper">
			<form class="form" name="formCadastro">
				<!-- TAG FORM COM AS ENTRADAS DE DADO -->
				<div class="linha clearfix">
					<fieldset class="fieldset fd-100">
						<!-- TAG FIELDSET PARA MARCAR SEMANTICAMENTE UM AGRUPAMENTO DE ITENS DE FORMULARIO -->
						<label class="label" for="ra">RA</label>
						<!-- TAG LABEL PARA ROTULAR UM TITULO A UM CAMPO -->
						<!-- ATRIBUTO FOR DENTRO DO LABEL FAZ REFERENCIA AO ATRIBUTO ID DO INPUT -->
						<input class="input" type="text" id="ra" name="ra">
					</fieldset>
				</div>
				<div class="linha clearfix">
					<fieldset class="fieldset fd-100">
						<label class="label" for="nome">Nome</label>
						<input class="input" type="text" id="nome" name="nome">
					</fieldset>
				</div>
				<div class="linha clearfix">
					<fieldset class="fieldset fd-50">
						<label class="label" for="curso">Curso</label>
						<!-- SELECT PARA MULTIPLAS OPCOES -->
						<select class="input" id="curso" name="curso">
							<option> ADS </option>
							<option> SI </option>
							<option> GE </option>
							<option> GP </option>
							<option> LOG </option>
						</select>
					</fieldset>
					<fieldset class="fieldset fd-50">
						<label class="label" for="ciclo">Ciclo</label>
						<select class="input" id="ciclo" name="ciclo">
							<option> 1 </option>
							<option> 2 </option>
							<option> 3 </option>
							<option> 4 </option>
							<option> 5 </option>
						</select>
					</fieldset>
				</div>
				<div class="linha clearfix">
					<fieldset class="fieldset fd-100">
						<label class="label" for="obs">Obs:</label>
						<textarea class="input" id="obs" name="obs"></textarea>
					</fieldset>
				</div>
				<div class="linha clearfix">
					<fieldset>
						<button class="button">Cadastrar</button>
					</fieldset>
				</div>
				<!-- INPUT TYPE SUBMIT USADO ANTIGAMENTE, NA EPOCA DO XHTML -->
				<!-- <input" type="submit" value="Cadastrar"> -->
				<!-- 
					ALGUNS OUTROS INPUTS
					type="checkbox"
					type="radio"
				-->
				<!-- BUTTON, NO LUGAR DO INPUT TYPE SUBMIT, PARA DISPARAR O CONTEUDO DO FORMULARIO -->
			</form>
		</div>
		<!-- / CADASTRO -->
	</main>

	<!-- FOOTER -->
	<footer class="footer flex">
		<!-- TAG FOOTER PARA MARCAR SEMANTICAMENTE O CONTEUDO DO RODAPE -->
		2016 - Desenvolvido no curso de desenvolvimento web
	</footer>
	<!-- / FOOTER -->
	
	<!-- PAGE-SCRIPT -->
	<script src="js/cadastro.js"></script>
</body>
</html>
